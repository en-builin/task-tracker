<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:insert="fragments/general.html :: head-fr">
    <title>Add task...</title>
</head>
<body>

<main>

        <div class="container">
            <br>
            <div class="row">
                <div class="col-auto">
                    <h6>Add new task</h6>
                </div>
                <form class="form-horizontal" action="#" th:action="@{/add-task}" th:object="${task}" method="post">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="shortDescription">Task title:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{shortDescription}" id="shortDescription" name="shortDescription" placeholder="Enter task number and title">
                            <span class="has-error" th:if="${#fields.hasErrors('shortDescription')}" th:errors="*{shortDescription}"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="fullDescription">Description:</label>
                        <div class="col-sm-10">
                            <textarea rows="5" class="form-control" th:field="*{fullDescription}" id="fullDescription" name="fullDescription" placeholder="Enter full task description and details"/>
                            <span class="has-error" th:if="${#fields.hasErrors('fullDescription')}" th:errors="*{fullDescription}"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="assigneeEmail">Assignee:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" th:field="*{assigneeEmail}" id="assigneeEmail" name="assigneeEmail" placeholder="Enter assignee email">
                            <span class="has-error" th:if="${#fields.hasErrors('assigneeEmail')}" th:errors="*{assigneeEmail}"></span>
                        </div>
                    </div><br>
                    <div class="form-group">
                        <div class="col-sm-2-offset-2 col-sm-10">
                            <button class="btn btn-sm btn-success" type="submit">Add task</button>
                            <a  class="btn btn-sm btn-danger" href="#" th:href="@{/}">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>

</main>

</body>

</html>
